<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Luciano Alcaraz">
  <meta name="description" content="A boilerplate for front-end projects that includes Gulp 4, Bootstrap 4.5, Sass, FontAwesome 5, BrowserSync and Autoprefixer.">
  <!-- Site icon file -->
  <link rel="icon" href="favicon.png" />
  <!-- FontAwesome css file -->
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <!-- Main css file (Contains Bootstrap) -->
  <link rel="stylesheet" href="src/css/main.css">
  <!-- Page's title -->
  <title>Bootstrap5 Sass FontAwesome Gulp Template</title>
</head>

<body>
  <main>
    <!-- Delete these if you don't need them -->
    <button id="check-jquery-button" class="btn btn-lg btn-primary mb-3" onclick="checkJquery()">Click to see if Jquery is working</button>
    <button type="button" class="btn btn-lg btn-secondary mb-3" data-bs-toggle="popover" title="Popover title" data-bs-content="If you see this popover then Popper is working! :)">Click to see if Popper is working</button>
    <button id="check-font-awesome-button" class="btn btn-lg btn-tertiary mb-3" onclick="checkFontAwesome()">Click to see if fontAwesome is working</i></button>
    <button id="check-bootstrap-button" class="btn btn-lg btn-quarternary" onclick="checkBootstrap()">Click to see if Bootstrap is working</i></button>
  </main>
  <!-- Bootstrap Javascript files -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/popper/popper.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- (Bootstrap+Popper) -->
  <!-- <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> --> 
  <!-- Main Javascript files -->
  <script src="src/js/main.js"></script>
</body>

</html>
